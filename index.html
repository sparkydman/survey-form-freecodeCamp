<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
<div id="overlay">
<div id="container">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" action="#" method="post">
    <label class="label-top" for="name" id="name-label">Name</label>
      <input class="field" type="text" name="name" id="name" placeholder="Enter your name" required>
    <label class="label-top" for="email" id="email-label">Email</label>
    <input class="field" type="email" name="email" id="email" placeholder="Enter your email" required>
     <label class="label-top" for="age" id="number-label">Age(optional)</label>
    <input class="field" class="label-top" type="number" name="age" id="number" placeholder="Age" min="18" max="70">
    <label class="label-top" for="dropdown" id="role-label">Which option best describes your current role?</label>
    <select  class="field" id="dropdown">
      <option value="0" selected disabled>Select current role</option>
      <option value="1">Stutent</option>
      <option value="2">Full time job</option>
      <option value="3">Full time learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>
    <label class="label-top" for="recommendation" id="recommendation-label">Would you recommend freeCodeCamp to a friend?</label>
    
    <div class="options">
    <input type="radio" id="definitely" value="definitely" name="recommendation">
    <label for="definitely" id="definitely-label">Definitely</label>
    </div>
    
    <div class="options">
    <input type="radio" id="maybe" value="maybe" name="recommendation">
    <label for="maybe" id="maybe-label">Maybe</label>
    </div>
    
    <div class="options">
    <input type="radio" id="notSure" value="notSure" name="recommendation">
    <label for="notSure" id="notSure-label">Not sure</label>
    </div>
    
    <label class="label-top" >What would you like to see improved? (Check all that apply)</label>
    
    <div class="options">
    <input type="checkbox" value="front_end" id="front-end">
    <label for="front-end" id="front-end-label">Front-end Projects</label>
    </div>
    
    <div class="options">
    <input type="checkbox" value="back_end" id="back-end">
    <label for="back-end" id="back-end-label">Back-end Projects</label>
    </div>
    
  <div class="options">
    <input type="checkbox" value="visual_data" id="visual-data">
    <label for="visual-data" id="visual-data-label">Data Visualization</label>
  </div>
    
  <div class="options">
    <input type="checkbox" value="challenges" id="challenges">
    <label for="challenges" id="challenges-label">Challenges</label>
  </div>
    
  <div class="options">
    <input type="checkbox" value="community" id="community">
    <label for="community" id="community-label">Open Source Community</label>
  </div>
    
    <div class="options">
    <input type="checkbox" value="gitter" id="gitter">
    <label for="gitter" id="gitter-label">Gitter help rooms</label>
    </div>
    
    <div class="options">
    <input type="checkbox" value="videos" id="videos">
    <label for="videos" id="videos-label">Videos</label>
    </div>
    
    <div class="options">
     <input type="checkbox" value="meetups" id="meetups">
    <label for="meetups" id="meetups-label">City Meetups</label>
    </div>
    
    <div class="options">
    <input type="checkbox" value="wiki" id="wiki">
    <label for="wiki" id="wiki-label">Wiki</label>
    </div>
    
    <div class="options">
    <input type="checkbox" value="forum" id="forum">
    <label for="forum" id="forum-label">Forum</label>
    </div>
    
    <div class="options">
    <input type="checkbox" value="additionalcourse" id="additionalcourse">
    <label for="additionalcourse" id="additionalcourse-label">Additional Courses</label>
    </div>
    <label class="label-top" for="comment" id="comment-label">Any comments or suggestions?</label>
    <textarea id="comment" placeholder="Enter your comments here..." rows="8"></textarea>
    <input type="submit" value="Submit" id="submit">
  </form>
</div>
</div>

</body>
</html>
